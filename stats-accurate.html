<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>統計・順位表 - BSix.com</title>
    <meta name="theme-color" content="#667eea">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚽</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ナビゲーション */
        .nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #667eea;
        }

        .theme-toggle {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* メインコンテンツ */
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .page-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 30px;
        }

        .data-version {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        /* 順位表 */
        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .league-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        .league-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .league-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
        }

        .league-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .position {
            font-weight: bold;
            color: #667eea;
        }

        .team-name {
            text-align: left !important;
            font-weight: 600;
            color: #333;
        }

        .team-name.big-six {
            color: #e74c3c;
            font-weight: bold;
        }

        .points {
            font-weight: bold;
            color: #27ae60;
        }

        .form {
            display: flex;
            gap: 2px;
            justify-content: center;
        }

        .form-result {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
        }

        .form-result.win { background: #27ae60; }
        .form-result.draw { background: #f39c12; }
        .form-result.loss { background: #e74c3c; }

        /* ビッグ6比較 */
        .big-six-comparison {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(255, 154, 158, 0.3);
        }

        .big-six-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .big-six-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .big-six-team {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .big-six-team:hover {
            transform: translateY(-5px);
        }

        .team-position {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .team-name-big {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .team-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
        }

        /* キー統計 */
        .key-stats {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .key-stats-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-item-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-item-value {
            color: #667eea;
            font-weight: 600;
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .nav {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .league-table th,
            .league-table td {
                padding: 8px 5px;
                font-size: 0.8rem;
            }

            .team-name {
                font-size: 0.8rem;
            }

            .big-six-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ダークモード */
        .dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }

        .dark-mode .nav,
        .dark-mode .main-content,
        .dark-mode .big-six-team,
        .dark-mode .stat-item {
            background: rgba(52, 73, 94, 0.95);
            color: #ecf0f1;
        }

        .dark-mode .league-table {
            background: #34495e;
        }

        .dark-mode .league-table td {
            border-bottom-color: #4a5f7a;
        }

        .dark-mode .nav-links a {
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ナビゲーション -->
        <nav class="nav">
            <a href="index.html" class="nav-brand">⚽ BSix.com</a>
            <div class="nav-links">
                <a href="index.html">ホーム</a>
                <a href="fixtures.html">試合一覧</a>
                <a href="teams.html">チーム</a>
                <a href="stats.html" class="active">統計</a>
                <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
            </div>
        </nav>

        <!-- メインコンテンツ -->
        <div class="main-content">
            <h1 class="page-title">プレミアリーグ統計・順位表</h1>
            
            <div class="data-version">
                📊 最新データ: 2024年9月20日 第4節終了時点（プレミアリーグ公式サイト確認済み）
            </div>

            <!-- 順位表 -->
            <div class="table-container">
                <table class="league-table">
                    <thead>
                        <tr>
                            <th>順位</th>
                            <th>チーム</th>
                            <th>試合</th>
                            <th>勝</th>
                            <th>分</th>
                            <th>負</th>
                            <th>得点</th>
                            <th>失点</th>
                            <th>得失</th>
                            <th>勝点</th>
                            <th>直近フォーム</th>
                        </tr>
                    </thead>
                    <tbody id="leagueTableBody">
                        <!-- JavaScriptで動的に生成 -->
                    </tbody>
                </table>
            </div>

            <!-- ビッグ6比較 -->
            <div class="big-six-comparison">
                <h2 class="big-six-title">🏆 ビッグ6現在の順位</h2>
                <div class="big-six-grid" id="bigSixGrid">
                    <!-- JavaScriptで動的に生成 -->
                </div>
            </div>

            <!-- キー統計 -->
            <div class="key-stats">
                <h2 class="key-stats-title">📈 注目統計</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-item-title">得点王</div>
                        <div class="stat-item-value">アーリング・ハーランド (マンチェスター・シティ)<br>5ゴール</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-item-title">アシスト王</div>
                        <div class="stat-item-value">ビクトル・ギェケレシュ (アーセナル)<br>3アシスト</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-item-title">クリーンシート</div>
                        <div class="stat-item-value">アーセナル<br>3試合</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-item-title">サプライズチーム</div>
                        <div class="stat-item-value">ボーンマス<br>4位</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-item-title">完璧なスタート</div>
                        <div class="stat-item-value">リヴァプール<br>4戦全勝</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-item-title">苦戦中</div>
                        <div class="stat-item-value">マンチェスター・ユナイテッド<br>14位</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 正確な順位表データ（2024年9月20日時点）
        const leagueData = [
            { pos: 1, team: "リヴァプール", teamEn: "Liverpool", played: 4, won: 4, drawn: 0, lost: 0, gf: 9, ga: 4, gd: 5, points: 12, form: ["W", "W", "W", "W"], bigSix: true },
            { pos: 2, team: "アーセナル", teamEn: "Arsenal", played: 4, won: 3, drawn: 0, lost: 1, gf: 9, ga: 1, gd: 8, points: 9, form: ["W", "W", "W", "L"], bigSix: true },
            { pos: 3, team: "トッテナム・ホットスパー", teamEn: "Tottenham", played: 4, won: 3, drawn: 0, lost: 1, gf: 8, ga: 1, gd: 7, points: 9, form: ["W", "W", "W", "L"], bigSix: true },
            { pos: 4, team: "ボーンマス", teamEn: "Bournemouth", played: 4, won: 3, drawn: 0, lost: 1, gf: 6, ga: 5, gd: 1, points: 9, form: ["W", "W", "W", "L"], bigSix: false },
            { pos: 5, team: "チェルシー", teamEn: "Chelsea", played: 4, won: 2, drawn: 2, lost: 0, gf: 9, ga: 3, gd: 6, points: 8, form: ["W", "W", "D", "D"], bigSix: true },
            { pos: 6, team: "エヴァートン", teamEn: "Everton", played: 4, won: 2, drawn: 1, lost: 1, gf: 5, ga: 3, gd: 2, points: 7, form: ["W", "W", "D", "L"], bigSix: false },
            { pos: 7, team: "サンダーランド", teamEn: "Sunderland", played: 4, won: 2, drawn: 1, lost: 1, gf: 5, ga: 3, gd: 2, points: 7, form: ["W", "W", "D", "L"], bigSix: false },
            { pos: 8, team: "マンチェスター・シティ", teamEn: "Manchester City", played: 4, won: 2, drawn: 0, lost: 2, gf: 8, ga: 4, gd: 4, points: 6, form: ["W", "W", "L", "L"], bigSix: true },
            { pos: 9, team: "クリスタル・パレス", teamEn: "Crystal Palace", played: 4, won: 1, drawn: 3, lost: 0, gf: 4, ga: 1, gd: 3, points: 6, form: ["D", "D", "D", "W"], bigSix: false },
            { pos: 10, team: "ニューカッスル・ユナイテッド", teamEn: "Newcastle", played: 4, won: 1, drawn: 2, lost: 1, gf: 3, ga: 3, gd: 0, points: 5, form: ["W", "D", "D", "L"], bigSix: false },
            { pos: 11, team: "フラム", teamEn: "Fulham", played: 4, won: 1, drawn: 2, lost: 1, gf: 3, ga: 4, gd: -1, points: 5, form: ["W", "D", "D", "L"], bigSix: false },
            { pos: 12, team: "ブレントフォード", teamEn: "Brentford", played: 4, won: 1, drawn: 1, lost: 2, gf: 5, ga: 7, gd: -2, points: 4, form: ["W", "D", "L", "L"], bigSix: false },
            { pos: 13, team: "ブライトン・アンド・ホーヴ・アルビオン", teamEn: "Brighton", played: 4, won: 1, drawn: 1, lost: 2, gf: 4, ga: 6, gd: -2, points: 4, form: ["W", "D", "L", "L"], bigSix: false },
            { pos: 14, team: "マンチェスター・ユナイテッド", teamEn: "Manchester United", played: 4, won: 1, drawn: 1, lost: 2, gf: 4, ga: 7, gd: -3, points: 4, form: ["W", "D", "L", "L"], bigSix: true },
            { pos: 15, team: "ノッティンガム・フォレスト", teamEn: "Nottingham Forest", played: 4, won: 1, drawn: 1, lost: 2, gf: 4, ga: 8, gd: -4, points: 4, form: ["W", "D", "L", "L"], bigSix: false },
            { pos: 16, team: "リーズ・ユナイテッド", teamEn: "Leeds", played: 4, won: 1, drawn: 1, lost: 2, gf: 1, ga: 6, gd: -5, points: 4, form: ["W", "D", "L", "L"], bigSix: false },
            { pos: 17, team: "バーンリー", teamEn: "Burnley", played: 4, won: 1, drawn: 0, lost: 3, gf: 4, ga: 7, gd: -3, points: 3, form: ["W", "L", "L", "L"], bigSix: false },
            { pos: 18, team: "ウェストハム・ユナイテッド", teamEn: "West Ham", played: 4, won: 1, drawn: 0, lost: 3, gf: 4, ga: 11, gd: -7, points: 3, form: ["W", "L", "L", "L"], bigSix: false },
            { pos: 19, team: "アストン・ヴィラ", teamEn: "Aston Villa", played: 4, won: 0, drawn: 2, lost: 2, gf: 0, ga: 4, gd: -4, points: 2, form: ["D", "D", "L", "L"], bigSix: false },
            { pos: 20, team: "ウルヴァーハンプトン・ワンダラーズ", teamEn: "Wolves", played: 4, won: 0, drawn: 0, lost: 4, gf: 2, ga: 9, gd: -7, points: 0, form: ["L", "L", "L", "L"], bigSix: false }
        ];

        // 順位表を生成
        function generateLeagueTable() {
            const tbody = document.getElementById('leagueTableBody');
            tbody.innerHTML = '';

            leagueData.forEach(team => {
                const row = document.createElement('tr');
                
                const formHtml = team.form.map(result => {
                    const className = result === 'W' ? 'win' : result === 'D' ? 'draw' : 'loss';
                    return `<span class="form-result ${className}">${result}</span>`;
                }).join('');

                row.innerHTML = `
                    <td class="position">${team.pos}</td>
                    <td class="team-name ${team.bigSix ? 'big-six' : ''}">${team.team}</td>
                    <td>${team.played}</td>
                    <td>${team.won}</td>
                    <td>${team.drawn}</td>
                    <td>${team.lost}</td>
                    <td>${team.gf}</td>
                    <td>${team.ga}</td>
                    <td>${team.gd > 0 ? '+' : ''}${team.gd}</td>
                    <td class="points">${team.points}</td>
                    <td><div class="form">${formHtml}</div></td>
                `;
                tbody.appendChild(row);
            });
        }

        // ビッグ6比較を生成
        function generateBigSixComparison() {
            const bigSixGrid = document.getElementById('bigSixGrid');
            const bigSixTeams = leagueData.filter(team => team.bigSix);

            bigSixGrid.innerHTML = '';

            bigSixTeams.forEach(team => {
                const teamDiv = document.createElement('div');
                teamDiv.className = 'big-six-team';
                
                teamDiv.innerHTML = `
                    <div class="team-position">${team.pos}位</div>
                    <div class="team-name-big">${team.team}</div>
                    <div class="team-stats">
                        <div class="stat">
                            <div class="stat-value">${team.points}</div>
                            <div class="stat-label">勝点</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${team.won}</div>
                            <div class="stat-label">勝利</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${team.gd > 0 ? '+' : ''}${team.gd}</div>
                            <div class="stat-label">得失点差</div>
                        </div>
                    </div>
                    <div class="form">${team.form.map(result => {
                        const className = result === 'W' ? 'win' : result === 'D' ? 'draw' : 'loss';
                        return `<span class="form-result ${className}">${result}</span>`;
                    }).join('')}</div>
                `;
                
                bigSixGrid.appendChild(teamDiv);
            });
        }

        // テーマ切り替え
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeButton = document.querySelector('.theme-toggle');
            themeButton.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            
            // ローカルストレージに保存
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', function() {
            // 保存されたテーマを適用
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle').textContent = '☀️';
            }

            // データを生成
            generateLeagueTable();
            generateBigSixComparison();
        });
    </script>
</body>
</html>
