name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main
      - branch-1
      - genspark_ai_developer   # 既定ブランチがこちらでも動くように保険
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # ビルド時のメモリ不足などを予防
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # lockfile が無い/壊れているケースも拾うためフォールバック付き
      - name: Install deps
        run: |
          npm ci || npm install --no-audit --no-fund

      - name: Build
        run: npm run build

      # （推奨）Pages 用の設定を適用。base_url などが必要なケースを吸収
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
