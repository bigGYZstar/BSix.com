        }

            align-items: center;
            justify-content: center;
            color: var(--white);

        }

            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;

            margin-bottom: 2rem;

            align-items: center;

            align-items: center;

            align-items: center;
            justify-content: center;

            color: var(--white);
            font-size: 2rem;
            margin-bottom: 1rem;

            color: var(--gray-800);
            margin-bottom: 0.5rem;

            color: var(--gray-500);

            margin-bottom: 2rem;
            padding: 2rem;

            font-size: 0.875rem;

            .key-points {

            .header-content {

        }

        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    document.body.classList.toggle('dark-theme');
                    const themeIcon = themeToggle.querySelector('.theme-icon');
                    if (themeIcon) {
                        themeIcon.textContent = document.body.classList.contains('dark-theme') ? '☀️' : '🌙';
                    }
                });
            }
            
            // Load match data based on URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const matchId = urlParams.get('match') || 'arsenal-city';
            loadMatchData(matchId);
        });

        function loadMatchData(matchId) {
            const match = matchData[matchId];
            if (!match) return;

            // Load match header
            const matchHeader = document.getElementById('match-header');
            matchHeader.innerHTML = `
                <div class="match-status">${match.status}</div>
                
                <div class="match-teams">
                    <div class="team">
                        <div class="team-logo ${match.homeTeam.class}">
                            <span class="team-logo-text">${match.homeTeam.code}</span>
                        </div>
                        <div class="team-info">
                            <h1 class="team-name">${match.homeTeam.name}</h1>
                            <span class="team-label">ホーム</span>
                            <div class="team-position">${match.homeTeam.position}</div>
                        </div>
                    </div>
                    
                    <div class="match-vs">
                        <span class="vs-text">VS</span>
                        <div class="match-significance">${match.status}の注目対戦</div>
                    </div>
                    
                    <div class="team">
                        <div class="team-logo ${match.awayTeam.class}">
                            <span class="team-logo-text">${match.awayTeam.code}</span>
                        </div>
                        <div class="team-info">
                            <h1 class="team-name">${match.awayTeam.name}</h1>
                            <span class="team-label">アウェイ</span>
                            <div class="team-position">${match.awayTeam.position}</div>
                        </div>
                    </div>
                </div>
                
                <div class="match-details">
                    <div class="match-detail">
                        <span class="detail-icon">📅</span>
                        <span class="detail-label">日時</span>
                        <span class="detail-value">${match.details.date}</span>
                    </div>
                    <div class="match-detail">
                        <span class="detail-icon">🏟️</span>
                        <span class="detail-label">会場</span>
                        <span class="detail-value">${match.details.venue}</span>
                    </div>
                    <div class="match-detail">
                        <span class="detail-icon">📺</span>
                        <span class="detail-label">放送</span>
                        <span class="detail-value japan-broadcast">${match.details.broadcast}</span>
                    </div>
                    <div class="match-detail">
                        <span class="detail-icon">🏆</span>
                        <span class="detail-label">大会</span>
                        <span class="detail-value">${match.details.competition}</span>
                    </div>
                </div>
            `;

            // Load content sections
            const contentSections = document.getElementById('content-sections');
            contentSections.innerHTML = `
                <!-- Match Analysis -->
                <section class="content-section">
                    <h2 class="section-title">
                        <span class="section-icon">🔍</span>
                        <span>試合分析</span>
                    </h2>
                    
                    <div class="analysis-content">
                        <p>${match.analysis.content}</p>
                    </div>
                    
                    <div class="key-points">
                        ${match.analysis.keyPoints.map(point => `
                            <div class="key-point">
                                <h3 class="key-point-title">${point.title}</h3>
                                <p class="key-point-text">${point.text}</p>
                            </div>
                        `).join('')}
                    </div>
                </section>

                <!-- Team Form -->
                <section class="content-section">
                    <h2 class="section-title">
                        <span class="section-icon">📈</span>
                        <span>チーム状態</span>
                    </h2>
                    
                    <div class="key-points">
                        ${match.teamForm.map((team, index) => `
                            <div class="key-point">
                                <h3 class="key-point-title">${team.title}</h3>
                                <p class="key-point-text">${team.text}</p>
                                <div class="form-indicator">
                                    ${(index === 0 ? match.homeTeam.form : match.awayTeam.form).map(result => `
                                        <div class="form-result form-${result.toLowerCase()}">${result}</div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>

                <!-- Key Players -->
                <section class="content-section">
                    <h2 class="section-title">
                        <span class="section-icon">⭐</span>
                        <span>注目選手</span>
                    </h2>
                    
                    <div class="key-points">
                        ${match.keyPlayers.map(player => `
                            <div class="key-point">
                                <h3 class="key-point-title">${player.title}</h3>
                                <p class="key-point-text">${player.text}</p>
                            </div>
                        `).join('')}
                    </div>
                </section>

                <!-- Prediction -->
                <section class="content-section">
                    <h2 class="section-title">
                        <span class="section-icon">🔮</span>
                        <span>専門家予想</span>
                    </h2>
                    
                    <div class="analysis-content">
                        <p>${match.prediction.content}</p>
                    </div>
                    
                    <div class="prediction-card">
                        <h3 class="prediction-title">予想スコア</h3>
                        <div class="prediction-score">${match.prediction.score}</div>
                        <p class="prediction-confidence">信頼度: ${match.prediction.confidence}</p>
                    </div>
                </section>
            `;
        }

        // Window resize handler
        window.addEventListener('resize', function() {
            const isMobile = window.innerWidth <= 768;
            document.body.classList.toggle('mobile-layout', isMobile);
        });
    </script>
</body>
</html>
