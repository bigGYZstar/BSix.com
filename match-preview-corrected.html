<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>試合プレビュー - BSix.com</title>
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚽</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-button {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            min-width: 44px;
            min-height: 44px;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .match-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .dark-mode .match-header {
            background: rgba(52, 73, 94, 0.95);
        }

        .match-category {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
            background: #e74c3c;
        }

        .teams-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .team-section {
            flex: 1;
            text-align: center;
            min-width: 200px;
        }

        .team-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .arsenal { background: linear-gradient(135deg, #EF0107, #9C824A); }
        .manchester-city { background: linear-gradient(135deg, #6CABDD, #1C2C5B); }
        .liverpool { background: linear-gradient(135deg, #C8102E, #F6EB61); }
        .everton { background: linear-gradient(135deg, #003399, #FFFFFF); }
        .chelsea { background: linear-gradient(135deg, #034694, #6CABDD); }
        .brighton { background: linear-gradient(135deg, #0057B8, #FFCD00); }
        .manchester-united { background: linear-gradient(135deg, #DA020E, #FFF200); }
        .tottenham { background: linear-gradient(135deg, #132257, #FFFFFF); }

        .team-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .team-position {
            background: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: 600;
            display: inline-block;
        }

        .vs-section {
            font-size: 2rem;
            font-weight: bold;
            color: #7f8c8d;
            margin: 0 20px;
        }

        .match-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .detail-item {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .dark-mode .detail-item {
            background: rgba(255, 255, 255, 0.05);
        }

        .detail-icon {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .dark-mode .detail-label {
            color: #bdc3c7;
        }

        .detail-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .broadcast-info {
            background: #FF6B35;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .content-section {
            background: rgba(52, 73, 94, 0.95);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .analysis-card {
            padding: 20px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 15px;
            border-left: 4px solid #3498db;
        }

        .analysis-card h4 {
            color: #3498db;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .team-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }

        .team-stat-card {
            padding: 25px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
        }

        .dark-mode .team-stat-card {
            background: rgba(255, 255, 255, 0.05);
        }

        .stat-team-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-display {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
        }

        .form-result {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.9rem;
        }

        .form-w { background: #27ae60; }
        .form-d { background: #f39c12; }
        .form-l { background: #e74c3c; }

        .key-players {
            margin: 20px 0;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .player-card {
            padding: 15px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e74c3c;
        }

        .player-name {
            font-weight: 600;
            color: #e74c3c;
            margin-bottom: 5px;
        }

        .player-role {
            font-size: 0.9rem;
            color: #666;
        }

        .dark-mode .player-role {
            color: #bdc3c7;
        }

        .prediction-section {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-radius: 20px;
            margin: 30px 0;
        }

        .prediction-score {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .confidence {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .teams-display {
                flex-direction: column;
                text-align: center;
            }

            .vs-section {
                margin: 20px 0;
            }

            .team-stats {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .analysis-grid {
                grid-template-columns: 1fr;
            }

            .match-details {
                grid-template-columns: repeat(2, 1fr);
            }

            .prediction-score {
                font-size: 2rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo">
                ⚽ BSix Preview
            </a>
            <a href="fixtures.html" class="back-button">← 試合一覧に戻る</a>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="テーマ切り替え">🌙</button>
        </header>

        <div class="match-header" id="matchHeader">
            <!-- 動的コンテンツがここに挿入されます -->
        </div>

        <div class="content-section">
            <h2 class="section-title">🔍 試合分析</h2>
            <div id="matchAnalysis">
                <!-- 動的コンテンツがここに挿入されます -->
            </div>
        </div>

        <div class="content-section">
            <h2 class="section-title">📈 チーム状態</h2>
            <div class="team-stats" id="teamStats">
                <!-- 動的コンテンツがここに挿入されます -->
            </div>
        </div>

        <div class="content-section">
            <h2 class="section-title">⭐ 注目選手</h2>
            <div id="keyPlayers">
                <!-- 動的コンテンツがここに挿入されます -->
            </div>
        </div>

        <div class="prediction-section" id="prediction">
            <!-- 動的コンテンツがここに挿入されます -->
        </div>
    </div>

    <script>
        // 正確なデータを使用した試合データ
        const matchData = {
            'arsenal-city': {
                category: 'タイトル争い',
                homeTeam: {
                    name: 'アーセナル',
                    short: 'ARS',
                    class: 'arsenal',

                },

                    name: 'マンチェスター・シティ',
                    short: 'MCI',
                    class: 'manchester-city',
                    position: '1位',
                    points: '12pt',
                    form: ['W', 'W', 'W', 'W'],
                    formText: '開幕から完璧な4連勝。攻撃力は群を抜いており、守備も安定している。'
                },
                matchInfo: {
                    date: '9月21日(土) 15:30',
                    venue: 'エミレーツ・スタジアム',
                    broadcast: 'U-NEXT サッカーパック',
                    competition: 'プレミアリーグ第5節'
                },
                analysis: {
                    main: 'プレミアリーグ第5節の最注目カードは、エミレーツ・スタジアムで行われるアーセナル対マンチェスター・シティ戦です。アーセナルは現在2位（10ポイント）で好調を維持している一方、マンチェスター・シティは完璧な4連勝で首位（12ポイント）を走っています。',
                    points: [
                        {
                            title: '🏠 ホームアドバンテージ',
                            content: 'アーセナルはエミレーツでの戦績が良好。サポーターの後押しを受けて、シティの連勝を止められるか。'
                        },
                        {
                            title: '⚡ 現在のフォーム',
                            content: 'アーセナルは3勝1分と好調。シティは4連勝と完璧なスタートで、グアルディオラの戦術が機能している。'
                        },
                        {
                            title: '🛡️ 守備の安定性',
                            content: 'アーセナルの失点3に対し、シティも失点3。両チームとも守備の集中力が勝敗を分ける。'
                        },
                        {
                            title: '🎯 戦術的駆け引き',
                            content: 'アルテタ対グアルディオラの師弟対決。アルテタの戦術的成熟度が試される一戦。'
                        }
                    ]
                },
                keyPlayers: [
                    { name: 'ブカヨ・サカ', team: 'アーセナル', role: '右サイドからの突破とクロスが武器' },
                    { name: 'マルティン・ウーデゴール', team: 'アーセナル', role: 'チームの攻撃の起点となるキャプテン' },
                    { name: 'エルリング・ハーランド', team: 'マンチェスター・シティ', role: '今シーズンも得点を量産中' },
                    { name: 'ケビン・デ・ブライネ', team: 'マンチェスター・シティ', role: '中盤からゲームをコントロール' }
                ],
                prediction: {
                    score: 'アーセナル 2-1 マンチェスター・シティ',
                    confidence: '70%',
                    reasoning: 'アーセナルの好調とホームアドバンテージ、シティの完璧なフォームが拮抗。アルテタの戦術的成熟度がグアルディオラの経験を上回る可能性が高いでしょう。'
                }
            },
            'liverpool-everton': {
                category: 'マージーサイド・ダービー',
                homeTeam: {
                    name: 'リヴァプール',
                    short: 'LIV',
                    class: 'liverpool',
                    position: '4位',
                    points: '9pt',
                    form: ['W', 'W', 'W', 'L'],
                    formText: '3勝1敗と好調だが、ノッティンガム・フォレストに敗れて初黒星。'
                },
                awayTeam: {
                    name: 'エバートン',
                    short: 'EVE',
                    class: 'everton',
                    position: '20位',
                    points: '0pt',
                    form: ['L', 'L', 'L', 'L'],
                    formText: '開幕から4連敗と最悪のスタート。降格圏での苦戦が続いている。'
                },
                matchInfo: {
                    date: '9月21日(土) 20:30',
                    venue: 'グディソン・パーク',
                    broadcast: 'U-NEXT サッカーパック',
                    competition: 'プレミアリーグ第5節'
                },
                analysis: {
                    main: 'マージーサイドダービーの伝統的な一戦。リヴァプールが圧倒的有利だが、ダービーでは何が起こるかわからない。エバートンは4連敗と最悪のスタートで、この試合が今シーズンの転換点となる可能性がある。',
                    points: [
                        {
                            title: '🏟️ ダービーの特殊性',
                            content: 'マージーサイドダービーは順位に関係なく激戦となる。エバートンにとって起死回生の一戦。'
                        },
                        {
                            title: '📊 圧倒的な戦力差',
                            content: 'リヴァプール4位9pt vs エバートン20位0pt。数字上は一方的だが、ダービーでは番狂わせも。'
                        },
                        {
                            title: '🎯 エバートンの戦術',
                            content: 'エバートンは守備的戦術でリヴァプールの攻撃を封じ込め、セットプレーからの得点を狙う。'
                        },
                        {
                            title: '⚡ リヴァプールの課題',
                            content: 'フォレスト戦での敗戦を受けて、集中力の維持が課題。ダービーでの慢心は禁物。'
                        }
                    ]
                },
                keyPlayers: [
                    { name: 'モハメド・サラー', team: 'リヴァプール', role: '右サイドからの得点力が脅威' },
                    { name: 'ダーウィン・ヌニェス', team: 'リヴァプール', role: '中央での決定力が期待される' },
                    { name: 'ドミニク・カルヴェルト・ルーウィン', team: 'エバートン', role: 'エバートンの数少ない得点源' },
                    { name: 'ジョーダン・ピックフォード', team: 'エバートン', role: 'イングランド代表GKの好セーブに期待' }
                ],
                prediction: {
                    score: 'リヴァプール 3-0 エバートン',
                    confidence: '85%',
                    reasoning: '戦力差は歴然としており、リヴァプールのホームでの強さとエバートンの不調を考慮すると、リヴァプールの勝利は濃厚。ただし、ダービーでの特殊性は考慮が必要。'
                }
            }
        };

        // URLパラメータから試合IDを取得
        function getMatchId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('match') || 'arsenal-city';
        }

        // 試合ヘッダーを生成
        function generateMatchHeader(data) {
            return `
                <div class="match-category">${data.category}</div>
                <div class="teams-display">
                    <div class="team-section">
                        <div class="team-logo ${data.homeTeam.class}">${data.homeTeam.short}</div>
                        <div class="team-name">${data.homeTeam.name}</div>
                        <div class="team-position">${data.homeTeam.position} ${data.homeTeam.points}</div>
                        <div style="margin-top: 10px; color: #666;">ホーム</div>
                    </div>
                    <div class="vs-section">
                        VS
                        <div style="font-size: 1rem; color: #666; margin-top: 10px;">${data.category}の注目対戦</div>
                    </div>
                    <div class="team-section">
                        <div class="team-logo ${data.awayTeam.class}">${data.awayTeam.short}</div>
                        <div class="team-name">${data.awayTeam.name}</div>
                        <div class="team-position">${data.awayTeam.position} ${data.awayTeam.points}</div>
                        <div style="margin-top: 10px; color: #666;">アウェイ</div>
                    </div>
                </div>
                <div class="match-details">
                    <div class="detail-item">
                        <div class="detail-icon">📅</div>
                        <div class="detail-label">日時</div>
                        <div class="detail-value">${data.matchInfo.date}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">🏟️</div>
                        <div class="detail-label">会場</div>
                        <div class="detail-value">${data.matchInfo.venue}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">📺</div>
                        <div class="detail-label">放送</div>
                        <div class="detail-value broadcast-info">${data.matchInfo.broadcast}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">🏆</div>
                        <div class="detail-label">大会</div>
                        <div class="detail-value">${data.matchInfo.competition}</div>
                    </div>
                </div>
            `;
        }

        // 試合分析を生成
        function generateMatchAnalysis(data) {
            const analysisCards = data.analysis.points.map(point => `
                <div class="analysis-card">
                    <h4>${point.title}</h4>
                    <p>${point.content}</p>
                </div>
            `).join('');

            return `
                <p>${data.analysis.main}</p>
                <div class="analysis-grid">
                    ${analysisCards}
                </div>
            `;
        }

        // チーム状態を生成
        function generateTeamStats(data) {
            const generateFormDisplay = (form) => {
                return form.map(result => {
                    const className = result === 'W' ? 'form-w' : result === 'D' ? 'form-d' : 'form-l';
                    return `<div class="form-result ${className}">${result}</div>`;
                }).join('');
            };

            return `
                <div class="team-stat-card">
                    <div class="stat-team-name">🔴 ${data.homeTeam.name}</div>
                    <div>直近4試合：${data.homeTeam.form.join('-')}</div>
                    <div class="form-display">${generateFormDisplay(data.homeTeam.form)}</div>
                    <p>${data.homeTeam.formText}</p>
                </div>
                <div class="team-stat-card">
                    <div class="stat-team-name">🔵 ${data.awayTeam.name}</div>
                    <div>直近4試合：${data.awayTeam.form.join('-')}</div>
                    <div class="form-display">${generateFormDisplay(data.awayTeam.form)}</div>
                    <p>${data.awayTeam.formText}</p>
                </div>
            `;
        }

        // 注目選手を生成
        function generateKeyPlayers(data) {
            const playersHtml = data.keyPlayers.map(player => `
                <div class="player-card">
                    <div class="player-name">${player.name}</div>
                    <div class="player-role">${player.team}</div>
                    <div style="margin-top: 8px; font-size: 0.9rem;">${player.role}</div>
                </div>
            `).join('');

            return `<div class="players-grid">${playersHtml}</div>`;
        }

        // 予想を生成
        function generatePrediction(data) {
            return `
                <h3>🔮 専門家予想</h3>
                <p>${data.prediction.reasoning}</p>
                <div class="prediction-score">${data.prediction.score}</div>
                <div class="confidence">信頼度: ${data.prediction.confidence}</div>
            `;
        }

        // テーマ切り替え機能
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeToggle.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            }
        }

        // ページ初期化
        document.addEventListener('DOMContentLoaded', function() {
            const matchId = getMatchId();
            const data = matchData[matchId];

            if (data) {
                document.getElementById('matchHeader').innerHTML = generateMatchHeader(data);
                document.getElementById('matchAnalysis').innerHTML = generateMatchAnalysis(data);
                document.getElementById('teamStats').innerHTML = generateTeamStats(data);
                document.getElementById('keyPlayers').innerHTML = generateKeyPlayers(data);
                document.getElementById('prediction').innerHTML = generatePrediction(data);
            }

            // テーマ設定の復元
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '☀️';
            }
        });
    </script>
</body>
