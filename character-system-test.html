<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character System Test - BSix.com</title>
    <meta name="description" content="BSix.com Character System testing interface for dynamic content generation">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--bg-white);
            border-radius: 15px;
            box-shadow: var(--shadow-md);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* Character System Styles */
        .character-system {
            display: grid;
            gap: 30px;
        }

        section {
            background: var(--bg-white);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow-md);
        }

        section h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 10px;
        }

        /* Character Selector */
        .character-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .character-option {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }

        .character-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .character-option.active {
            border-color: var(--primary-color);
            background: #eff6ff;
        }

        .character-preview h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .character-preview p {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .personality-traits {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .trait-tag {
            background: var(--secondary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        /* Current Character */
        .character-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .character-info h3,
        .personality-display h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .trait-bars {
            display: grid;
            gap: 15px;
        }

        .trait-bar {
            display: grid;
            grid-template-columns: 120px 1fr 60px;
            gap: 15px;
            align-items: center;
        }

        .trait-bar label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .bar {
            height: 20px;
            background: var(--border-color);
            border-radius: 10px;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            transition: width 0.3s ease;
        }

        .value {
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Content Generator */
        .generator-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: grid;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-primary);
        }

        select, textarea {
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .generate-btn {
            padding: 15px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        /* Generated Content */
        .content-output {
            min-height: 150px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 20px;
            background: var(--bg-light);
        }

        .placeholder {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
        }

        .generated-result {
            background: var(--bg-white);
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid var(--secondary-color);
        }

        .content-text {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .content-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .content-meta span {
            background: var(--bg-light);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .content-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary-color);
            background: white;
            color: var(--primary-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .action-btn:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Controls */
        .control-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 24px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        /* Messages */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .message-success {
            background: var(--success-color);
        }

        .message-error {
            background: var(--error-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Error Message */
        .error-message {
            text-align: center;
            padding: 40px;
            background: #fef2f2;
            color: var(--error-color);
            border-radius: 12px;
            border: 2px solid #fecaca;
        }

        .error-message h2 {
            margin-bottom: 15px;
        }

        .error-message button {
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .character-options {
                grid-template-columns: 1fr;
            }

            .character-details {
                grid-template-columns: 1fr;
            }

            .trait-bar {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .content-actions,
            .control-buttons {
                justify-content: center;
            }

            .message {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .content-meta {
                flex-direction: column;
                gap: 8px;
            }

            .action-btn,
            .control-btn {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎭 Character System Test</h1>
            <p>Dynamic content generation with configurable character personalities</p>
        </div>

        <div id="character-system-container" class="loading">
            <p>Loading character system...</p>
        </div>
    </div>

    <script type="module">
        // Import the Character System feature
        import { CharacterSystemManager, CharacterSystemComponent } from './src/features/characterSystem/index.js';
        import { StaticDataAdapter } from './src/datasource/static.js';

        // Initialize the application
        async function initializeCharacterSystem() {
            try {
                const container = document.getElementById('character-system-container');
                const dataAdapter = new StaticDataAdapter();
                const manager = new CharacterSystemManager(dataAdapter);
                const component = new CharacterSystemComponent(manager, container);

                await component.render();
            } catch (error) {
                console.error('Failed to initialize character system:', error);
                
                const container = document.getElementById('character-system-container');
                container.innerHTML = `
                    <div class="error-message">
                        <h2>Error Loading Character System</h2>
                        <p>Unable to load character system. Please try again later.</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <button onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        }

        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeCharacterSystem);
        } else {
            initializeCharacterSystem();
        }
    </script>
</body>
</html>
