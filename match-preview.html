<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>試合プレビュー - BSix.com</title>
    <meta name="theme-color" content="#667eea">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚽</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ナビゲーション */
        .nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .theme-toggle {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* メインコンテンツ */
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #764ba2;
        }

        .match-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .match-title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .match-date {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .match-importance {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        /* チーム比較 */
        .teams-comparison {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f0ff 100%);
            border-radius: 20px;
        }

        .team-info {
            text-align: center;
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .team-stats {
            display: grid;
            gap: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .stat-value {
            font-weight: bold;
            color: #333;
        }

        .home-position, .away-position {
            color: #667eea;
        }

        .home-points, .away-points {
            color: #27ae60;
        }

        .vs-section {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
        }

        /* フォーム表示 */
        .form-display {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .form-result {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }

        .form-result.win { background: #27ae60; }
        .form-result.draw { background: #f39c12; }
        .form-result.loss { background: #e74c3c; }

        /* 専門分析セクション */
        .analysis-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .analysis-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .card-content {
            color: #666;
            line-height: 1.6;
        }

        /* 配信情報 */
        .broadcast-section {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .broadcast-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .broadcast-details {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* データ同期状況 */
        .data-sync-status {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .nav {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .teams-comparison {
                grid-template-columns: 1fr;
                gap: 20px;
                text-align: center;
            }

            .vs-section {
                order: -1;
                font-size: 1.5rem;
            }

            .analysis-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ダークモード */
        .dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }

        .dark-mode .nav,
        .dark-mode .main-content,
        .dark-mode .analysis-card {
            background: rgba(52, 73, 94, 0.95);
            color: #ecf0f1;
        }

        .dark-mode .nav-links a {
            color: #ecf0f1;
        }

        .dark-mode .team-name,
        .dark-mode .section-title,
        .dark-mode .card-title {
            color: #ecf0f1;
        }

        .dark-mode .stat-value {
            color: #ecf0f1;
        }

        .dark-mode .teams-comparison {
            background: rgba(52, 73, 94, 0.8);
        }
    
        .home-link {
            display: inline-flex;
            align-items: center;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .home-link:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .home-link::before {
            content: "🏠";
            margin-right: 6px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .page-header h1 {
            margin: 0;
            flex: 1;
        }

        @media (max-width: 768px) {
            .home-link {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .page-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .page-header .home-link {
                align-self: flex-end;
            }
        }
    </style>

        // テーマ切り替え
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeButton = document.querySelector('.theme-toggle');
            themeButton.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // 試合データを表示
        function displayMatchData() {
            const urlParams = new URLSearchParams(window.location.search);
            const matchId = urlParams.get('match') || 'arsenal-city';
            const match = matchData[matchId];

            if (!match) {
                console.error('試合データが見つかりません:', matchId);
                return;
            }

            // ヘッダー情報を更新
            document.getElementById('matchTitle').textContent = match.title;
            document.getElementById('matchDate').textContent = match.date;
            document.getElementById('matchImportance').textContent = match.importance;

            // チーム名を更新
            document.querySelector('#homeTeam .team-name').textContent = match.homeTeam;
            document.querySelector('#awayTeam .team-name').textContent = match.awayTeam;

            // 分析カードを生成
            const analysisGrid = document.getElementById('analysisGrid');
            analysisGrid.innerHTML = '';

            match.analysis.forEach(item => {
                const card = document.createElement('div');
                card.className = 'analysis-card';
                card.innerHTML = `
                    <div class="card-title">${item.title}</div>
                    <div class="card-content">${item.content}</div>
                `;
                analysisGrid.appendChild(card);
            });
        }

        // データ同期状況の更新
        function updateDataSyncStatus() {
            const statusEl = document.getElementById('dataSyncStatus');
            
            if (window.bsixDataSync && window.bsixDataSync.masterData) {
                const version = window.bsixDataSync.dataVersion;
                const lastUpdate = new Date(window.bsixDataSync.lastUpdate).toLocaleString('ja-JP');
                statusEl.innerHTML = `✅ データ同期完了: ${version} (最終更新: ${lastUpdate})`;
                statusEl.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
            } else {
                statusEl.innerHTML = '❌ データ同期エラー: マスターデータの読み込みに失敗しました';
                statusEl.style.background = 'linear-gradient(45deg, #f44336, #d32f2f)';
            }
        }

        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', function() {
            // 保存されたテーマを適用
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle').textContent = '☀️';
            }

            // 試合データを表示
            displayMatchData();

            // データ同期完了を待って状態を更新
            setTimeout(updateDataSyncStatus, 1000);
        });

        // データ同期システムの読み込み完了を監視
        window.addEventListener('load', function() {
            setTimeout(updateDataSyncStatus, 2000);
        });
    </script>
</body>
</html>
