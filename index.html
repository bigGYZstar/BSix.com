<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSix.com - プレミアリーグ ビッグ6 試合プレビュー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-card a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .nav-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .nav-desc {
            opacity: 0.8;
            line-height: 1.5;
        }

        .features {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .features h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-icon {
            font-size: 1.5rem;
        }

        footer {
            text-align: center;
            opacity: 0.8;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">⚽ BSix.com</div>
            <div class="subtitle">プレミアリーグ ビッグ6 試合プレビュー</div>
        </header>

        <div class="nav-grid">
            <div class="nav-card">
                <a href="fixtures.html">
                    <div class="nav-icon">📅</div>
                    <div class="nav-title">試合一覧</div>
                    <div class="nav-desc">今週末の注目試合とスケジュール</div>
                </a>
            </div>

            <div class="nav-card">
                <a href="teams.html">
                    <div class="nav-icon">👥</div>
                    <div class="nav-title">ビッグ6チーム</div>
                    <div class="nav-desc">チーム詳細情報と最新成績</div>
                </a>
            </div>

            <div class="nav-card">
                <a href="stats.html">
                    <div class="nav-icon">📊</div>
                    <div class="nav-title">統計・順位表</div>
                    <div class="nav-desc">リーグ順位表と詳細統計</div>
                </a>
            </div>

            <div class="nav-card">
                <a href="match-preview.html?match=ars-mci">
                    <div class="nav-icon">🔥</div>
                    <div class="nav-title">注目の一戦</div>
                    <div class="nav-desc">アーセナル vs マンチェスター・シティ</div>
                </a>
            </div>
        </div>

        <div class="features">
            <h2>✨ サイトの特徴</h2>
            <div class="feature-list">
                <div class="feature-item">
                    <span class="feature-icon">📱</span>
                    <span>完全レスポンシブデザイン</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">⚡</span>
                    <span>リアルタイム試合データ</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🎯</span>
                    <span>詳細な試合分析</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🌙</span>
                    <span>ダーク・ライトモード</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">⭐</span>
                    <span>お気に入り機能</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">📈</span>
                    <span>チーム統計比較</span>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 BSix.com - プレミアリーグ ビッグ6 専門サイト</p>
        </footer>
    </div>
</body>
</html>
