            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .loading {

            padding: 40px;

        }

        .error {

            padding: 40px;
            background: #fef2f2;
            color: #dc2626;
            border-radius: 12px;

        }

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">

            <p>„Éó„É¨„Éü„Ç¢„É™„Éº„Ç∞ Big 6 „ÉÅ„Éº„É†„ÅÆË©≥Á¥∞Áµ±Ë®àÊÉÖÂ†±Ôºà2025-26„Ç∑„Éº„Ç∫„É≥Ôºâ</p>

        <div class="stats-table">

    <script type="module">

            },
            {

                goalsFor: 10,

            },

        function renderTable(data = teamsData) {
            const container = document.getElementById('table-container');
            
            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>È†Ü‰Ωç</th>
                            <th>„ÉÅ„Éº„É†</th>
                            <th>Ë©¶ÂêàÊï∞</th>
                            <th>Âãù</th>
                            <th>ÂàÜ</th>
                            <th>Ë≤†</th>
                            <th>ÂæóÁÇπ</th>
                            <th>Â§±ÁÇπ</th>
                            <th>ÂæóÂ§±ÁÇπÂ∑Æ</th>
                            <th>ÂãùÁÇπ</th>
                            <th>Áõ¥Ëøë5Ë©¶Âêà</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(team => `
                            <tr>
                                <td class="position">${team.position}</td>
                                <td class="team-name">${team.name}</td>
                                <td>${team.played}</td>
                                <td>${team.won}</td>
                                <td>${team.drawn}</td>
                                <td>${team.lost}</td>
                                <td>${team.goalsFor}</td>
                                <td>${team.goalsAgainst}</td>
                                <td>${team.goalDifference > 0 ? '+' : ''}${team.goalDifference}</td>
                                <td><strong>${team.points}</strong></td>
                                <td>
                                    <div class="form">
                                        ${team.form.map(result => 
                                            `<div class="form-result ${result}">${result}</div>`
                                        ).join('')}
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        function sortTable(field) {
            let sortedData = [...teamsData];
            
            if (field === 'position' || field === 'points' || field === 'goalDifference') {
                sortedData.sort((a, b) => {
                    if (field === 'position') {
                        return a[field] - b[field];
                    } else {
                        return b[field] - a[field];
                    }
                });
            }
            
            renderTable(sortedData);
        }

        function exportCSV() {
            const headers = ['È†Ü‰Ωç', '„ÉÅ„Éº„É†', 'Ë©¶ÂêàÊï∞', 'Âãù', 'ÂàÜ', 'Ë≤†', 'ÂæóÁÇπ', 'Â§±ÁÇπ', 'ÂæóÂ§±ÁÇπÂ∑Æ', 'ÂãùÁÇπ'];
            const csvContent = [
                headers.join(','),
                ...teamsData.map(team => [
                    team.position,
                    `"${team.name}"`,
                    team.played,
                    team.won,
                    team.drawn,
                    team.lost,
                    team.goalsFor,
                    team.goalsAgainst,
                    team.goalDifference,
                    team.points
                ].join(','))
            ].join('\\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'premier_league_big6_stats_2025.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // „Ç∞„É≠„Éº„Éê„É´Èñ¢Êï∞„Å®„Åó„Å¶ÂÖ¨Èñã
        window.sortTable = sortTable;
        window.exportCSV = exportCSV;

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            renderTable();
        });
    </script>
