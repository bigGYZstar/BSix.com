        /* ページ固有のスタイル */
        .header-primary {
            margin-bottom: var(--space-2xl);
        }
        
        .nav-tabs {
            padding: 0 var(--space-md);
        }
        
        .fixtures-section {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            box-shadow: var(--shadow-xl);
            margin-bottom: var(--space-2xl);
            border: 1px solid var(--neutral-100);
        }
        
        .section-title {
            position: relative;
            margin-bottom: var(--space-xl);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-red), var(--accent-red));
            border-radius: 2px;
        }
        
        .match-card {
            background: var(--neutral-50);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            transition: all var(--transition-normal);
            cursor: pointer;
            border: 1px solid var(--neutral-200);
            position: relative;
            overflow: hidden;
        }
        
        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-red), var(--accent-red));
            transform: scaleY(0);
            transition: transform var(--transition-normal);
        }
        
        .match-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            background: white;
        }
        
        .match-card:hover::before {
            transform: scaleY(1);
        }
        
        .match-card.touch-active {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }
        
        .match-date {
            font-weight: 600;
            color: var(--neutral-600);
            font-size: 0.95rem;
        }
        
        .match-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-upcoming {
            background: linear-gradient(135deg, var(--accent-blue), #3b82f6);
            color: white;
        }
        
        .status-live {
            background: linear-gradient(135deg, var(--success-green), var(--accent-green));
            color: white;
            animation: pulse 2s infinite;
        }
        
        .status-finished {
            background: var(--neutral-200);
            color: var(--neutral-700);
        }
        
        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }
        
        .team {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .team.away {
            justify-content: flex-end;
            text-align: right;
            flex-direction: row-reverse;
        }
        
        .team-name {
            font-weight: 700;
            color: var(--neutral-800);
            font-size: 1.1rem;
        }
        
        .team-logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--neutral-200);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .score-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 0 30px;
        }
        
        .score {
            font-family: var(--font-mono);
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-navy);
            min-width: 40px;
            text-align: center;
        }
        
        .vs {
            color: var(--neutral-600);
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .match-info {
            margin-top: var(--space-md);
            padding-top: var(--space-md);
            border-top: 1px solid var(--neutral-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--neutral-600);
        }
        
        .venue {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .competition {
            background: linear-gradient(135deg, var(--warning-orange), #f56500);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .filter-controls {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }
        
        .filter-btn {
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            font-weight: 500;
            background: white;
            color: var(--neutral-700);
            border: 1px solid var(--neutral-200);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-navy);
            color: white;
            border-color: var(--primary-navy);
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0,0,0,0.1);
            border-left-color: var(--primary-navy);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .no-data {
            text-align: center;
            padding: var(--space-xl);
            color: var(--neutral-600);
            font-style: italic;
        }
        
        /* モバイルメニュー */
        .mobile-menu-container {
            display: none;
        }
        
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 40px;
            height: 40px;
            background: var(--primary-navy);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow-md);
        }
        
        .menu-toggle span {
            display: block;
            position: absolute;
            width: 20px;
            height: 2px;
            left: 10px;
            background: white;
            transition: all 0.3s;
        }
        
        .menu-toggle span:nth-child(1) { top: 14px; }
        .menu-toggle span:nth-child(2) { top: 19px; }
        .menu-toggle span:nth-child(3) { top: 24px; }
        
        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg);
            top: 19px;
        }
        
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg);
            top: 19px;
        }
        
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 300px;
            height: 100%;
            background: white;
            z-index: 999;
            box-shadow: var(--shadow-xl);
            transition: right 0.3s ease;
            padding: 60px 20px 20px;
            overflow-y: auto;
        }
        
        .mobile-menu.active {
            right: 0;
        }
        
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .mobile-menu.active + .mobile-menu-overlay {
            opacity: 1;
            visibility: visible;
        }
        
        .mobile-nav-item {
            margin-bottom: var(--space-md);
        }
        
        .mobile-nav-link {
            display: block;
            padding: var(--space-sm) 0;
            color: var(--neutral-800);
            font-weight: 500;
            text-decoration: none;
            border-bottom: 1px solid var(--neutral-200);
        }
        
        /* レスポンシブデザイン */

            .container {
                padding: 0 var(--space-md);
            }

                margin-bottom: var(--space-xl);
            }
            
            .header-title {
                font-size: 2.2rem;
            }
            
            .fixtures-section {
                padding: var(--space-lg);
            }
            
            .match-teams {
                flex-direction: column;
                gap: var(--space-md);
            }
            
            .team.away {
                justify-content: flex-start;
                text-align: left;
                flex-direction: row;
            }
            
            .score-section {
                margin: var(--space-md) 0;
            }
            
            .match-info {
                flex-direction: column;
                gap: var(--space-xs);
                text-align: center;
            }
            
            .filter-controls {
                flex-wrap: wrap;
                gap: var(--space-sm);
            }
            
            .menu-toggle {
                display: block;
            }
            
            .mobile-menu-container {
                display: block;
            }
            
            .desktop-nav {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.8rem;
            }
            
            .nav-tabs {
                gap: var(--space-xs);
            }
            
            .nav-tab {
                padding: 8px 14px;
                font-size: 0.85rem;
            }
            
            .match-card {
                padding: var(--space-md);
            }
            
            .match-date {
                font-size: 0.85rem;
            }
            
            .team-name {
                font-size: 1rem;
            }
            
            .score {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

                    this.classList.toggle('active');
                    mobileMenu.classList.toggle('active');
                    
                    const expanded = mobileMenu.classList.contains('active');
                    this.setAttribute('aria-expanded', expanded);
                    
                    if (expanded) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = '';
                    }
                });
                
                overlay.addEventListener('click', function() {
                    menuToggle.classList.remove('active');
