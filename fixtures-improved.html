    <style>
        :root {
            /* BBC Sport inspired colors */
            --primary-navy: #1a365d;
            --primary-red: #e53e3e;
            --success-green: #38a169;
            --warning-orange: #dd6b20;
            --neutral-50: #f7fafc;
            --neutral-100: #edf2f7;
            --neutral-200: #e2e8f0;
            --neutral-300: #cbd5e0;
            --neutral-600: #718096;
            --neutral-700: #4a5568;
            --neutral-800: #2d3748;
            --neutral-900: #1a202c;
            
            /* Arsenal-chan inspired accents */
            --accent-red: #dc2626;
            --accent-green: #059669;
            --accent-blue: #2563eb;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--neutral-800);
            background: linear-gradient(135deg, var(--neutral-50) 0%, var(--neutral-100) 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, var(--primary-navy) 0%, #2c5282 100%);
            color: white;
            padding: 60px 0 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .breadcrumb {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .breadcrumb a:hover {
            opacity: 1;
        }

        .breadcrumb-separator {
            opacity: 0.6;
        }

        /* Navigation */
        .gameweek-nav {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .gameweek-btn {
            padding: 12px 24px;
            background: white;
            border: 2px solid var(--neutral-200);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--neutral-700);
            position: relative;
            overflow: hidden;
        }

        .gameweek-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }

        .gameweek-btn:hover::before {
            left: 100%;
        }

        .gameweek-btn:hover,
        .gameweek-btn.active {
            background: var(--primary-navy);
            color: white;
            border-color: var(--primary-navy);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Fixtures Section */
        .fixtures-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-xl);
            margin-bottom: 40px;
            border: 1px solid var(--neutral-100);
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-navy);
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-red), var(--accent-red));
            border-radius: 2px;
        }

        /* Match Cards */
        .match-card {
            background: var(--neutral-50);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid var(--neutral-200);
            position: relative;
            overflow: hidden;
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-red), var(--accent-red));
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            background: white;
        }

        .match-card:hover::before {
            transform: scaleY(1);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .match-date {
            font-weight: 600;
            color: var(--neutral-600);
            font-size: 0.95rem;
        }

        .match-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-upcoming {
            background: linear-gradient(135deg, var(--accent-blue), #3b82f6);
            color: white;
        }

        .status-live {
            background: linear-gradient(135deg, var(--success-green), var(--accent-green));
            color: white;
            animation: pulse 2s infinite;
        }

        .status-finished {
            background: var(--neutral-200);
            color: var(--neutral-700);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .team.away {
            justify-content: flex-end;
            text-align: right;
            flex-direction: row-reverse;
        }

        .team-name {
            font-weight: 700;
            color: var(--neutral-800);
            font-size: 1.1rem;
        }

        .team-logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--neutral-200);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .score-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 0 30px;
        }

        .score {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-navy);
            min-width: 40px;
            text-align: center;
        }

        .vs {
            color: var(--neutral-600);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .match-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--neutral-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--neutral-600);
        }

        .venue {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .competition {
            background: linear-gradient(135deg, var(--warning-orange), #f56500);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header {
                padding: 40px 0 30px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .fixtures-section {
                padding: 25px;
            }

            .match-teams {
                flex-direction: column;
                gap: 15px;
            }

            .team.away {
                justify-content: flex-start;
                text-align: left;
                flex-direction: row;
            }

            .score-section {
                margin: 15px 0;
            }

            .match-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .gameweek-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .gameweek-nav {
                gap: 8px;
            }

            .gameweek-btn {
                padding: 8px 14px;
                font-size: 0.85rem;
            }

            .match-card {
                padding: 20px;
            }
        }

        /* Loading Animation */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

        function showGameweek(gameweek) {
            // ローディング状態を表示
            const container = document.getElementById('fixtures-container');
            container.classList.add('loading');
            
            // ボタンのアクティブ状態を更新
            document.querySelectorAll('.gameweek-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 少し遅延を入れてスムーズな遷移を演出
            setTimeout(() => {
                const data = fixturesData[gameweek];
                
                container.innerHTML = `
                    <div class="fixtures-section fade-in">
                        <h2 class="section-title">${data.title}</h2>
                        ${data.matches.map(match => createMatchCard(match)).join('')}
                    </div>
                `;
                
                container.classList.remove('loading');
            }, 200);
        }

        function createMatchCard(match) {
            const statusClass = `status-${match.status}`;
            const statusText = {
                'upcoming': '予定',
                'live': 'ライブ',
                'finished': '終了'
            }[match.status];

            const scoreSection = match.status === 'upcoming' 
                ? '<div class="vs">vs</div>'
                : `
                    <div class="score">${match.homeScore}</div>
                    <div class="vs">-</div>
                    <div class="score">${match.awayScore}</div>
                `;

            return `
                <div class="match-card" onclick="viewMatchDetails('${match.homeTeam}', '${match.awayTeam}')">
                    <div class="match-header">
                        <div class="match-date">${match.date}</div>
                        <div class="match-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="match-teams">
                        <div class="team home">
                            <div class="team-logo">${match.homeTeam.charAt(0)}</div>
                            <div class="team-name">${match.homeTeam}</div>
                        </div>
                        <div class="score-section">
                            ${scoreSection}
                        </div>
                        <div class="team away">
                            <div class="team-logo">${match.awayTeam.charAt(0)}</div>
                            <div class="team-name">${match.awayTeam}</div>
                        </div>
                    </div>
                    <div class="match-info">
                        <div class="venue">📍 ${match.venue}</div>
                        <div class="competition">${match.competition}</div>
                    </div>
                </div>
            `;
        }

        function viewMatchDetails(homeTeam, awayTeam) {
            const matchId = `${homeTeam.toLowerCase().replace(/\s+/g, '-')}-${awayTeam.toLowerCase().replace(/\s+/g, '-')}`;
            window.location.href = `match-preview.html?match=${matchId}`;
        }

        // 初期表示
        document.addEventListener('DOMContentLoaded', () => {
            showGameweek(1);
        });

        // スムーズスクロール
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
