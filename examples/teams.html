<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ビッグ6チーム詳細 - BSix.com</title>
    <meta name="theme-color" content="#667eea">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚽</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ナビゲーション */
        .nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .theme-toggle {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* メインコンテンツ */
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .page-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .page-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        /* データ同期状況 */
        .data-sync-status {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        /* チームグリッド */
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .team-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--team-color, #667eea);
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .team-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .team-position {
            background: var(--team-color, #667eea);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .team-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--team-color, #667eea);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .team-form {
            margin-bottom: 25px;
        }

        .form-title {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .form-display {
            display: flex;
            gap: 8px;
        }

        .form-result {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
        }

        .form-result.win { background: #27ae60; }
        .form-result.draw { background: #f39c12; }
        .form-result.loss { background: #e74c3c; }

        .key-players {
            margin-bottom: 25px;
        }

        .players-title {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .player-position {
            font-size: 0.85rem;
            color: #666;
        }

        .player-stats {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--team-color, #667eea);
        }

        .follow-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--team-color, #667eea), var(--team-color-dark, #764ba2));
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .follow-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .follow-button.following {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        /* チーム別カラー */
        .team-card[data-team="manchester-city"] {
            --team-color: #6CABDD;
            --team-color-dark: #1C2C5B;
        }

        .team-card[data-team="arsenal"] {
            --team-color: #EF0107;
            --team-color-dark: #9C824A;
        }

        .team-card[data-team="liverpool"] {
            --team-color: #C8102E;
            --team-color-dark: #00B2A9;
        }

        .team-card[data-team="chelsea"] {
            --team-color: #034694;
            --team-color-dark: #6A7FDB;
        }

        .team-card[data-team="manchester-united"] {
            --team-color: #DA020E;
            --team-color-dark: #FBE122;
        }

        .team-card[data-team="tottenham"] {
            --team-color: #132257;
            --team-color-dark: #1C2C5B;
        }

        /* 比較テーブル */
        .comparison-section {
            margin-top: 50px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .comparison-table th,
        .comparison-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .comparison-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }

        .comparison-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .position-1 { color: #f39c12; font-weight: bold; }
        .position-2 { color: #95a5a6; font-weight: bold; }
        .position-3 { color: #cd7f32; font-weight: bold; }

        /* モバイル対応 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .nav {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .teams-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .team-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .comparison-table {
                font-size: 0.9rem;
            }

            .comparison-table th,
            .comparison-table td {
                padding: 10px 8px;
            }
        }

        /* ダークモード */
        .dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }

        .dark-mode .nav,
        .dark-mode .main-content,
        .dark-mode .team-card,

        }

    <!-- データ同期システム -->
    <script src="/assets/js/data-sync.js"></script>
    
    <script>
        // チームデータ（マスターデータから動的に更新される）
        let teamsData = {};

        // テーマ切り替え
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeButton = document.querySelector('.theme-toggle');
            themeButton.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // フォロー状態の切り替え
        function toggleFollow(teamId, button) {
            const isFollowing = button.classList.contains('following');
            
            if (isFollowing) {
                button.classList.remove('following');
                button.textContent = 'フォロー';
            } else {
                button.classList.add('following');
                button.textContent = 'フォロー中';
            }
            
            // ローカルストレージに保存
            const followedTeams = JSON.parse(localStorage.getItem('followedTeams') || '[]');
            if (isFollowing) {
                const index = followedTeams.indexOf(teamId);
                if (index > -1) followedTeams.splice(index, 1);
            } else {
                if (!followedTeams.includes(teamId)) followedTeams.push(teamId);
            }
            localStorage.setItem('followedTeams', JSON.stringify(followedTeams));
        }

        // チームカードを生成
        function createTeamCard(team) {
            const followedTeams = JSON.parse(localStorage.getItem('followedTeams') || '[]');
            const isFollowing = followedTeams.includes(team.id);

            return `
                <div class="team-card" data-team="${team.id}">
                    <div class="team-header">
                        <div>
                            <div class="team-name">${team.name}</div>
                        </div>
                        <div class="team-position">${team.position}位</div>
                    </div>
                    
                    <div class="team-stats">
                        <div class="stat-item">
                            <span class="stat-value">${team.points}</span>
                            <div class="stat-label">勝点</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${team.wins}</span>
                            <div class="stat-label">勝利</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${team.goalDifference > 0 ? '+' : ''}${team.goalDifference}</span>
                            <div class="stat-label">得失点差</div>
                        </div>
                    </div>

                    <div class="team-form">
                        <div class="form-title">直近フォーム</div>
                        <div class="form-display">
                            ${team.form.map(result => `<div class="form-result ${result.toLowerCase()}">${result}</div>`).join('')}
                        </div>
                    </div>

                    <div class="key-players">
                        <div class="players-title">注目選手</div>
                        ${team.keyPlayers.map(player => `
                            <div class="player-item">
                                <div class="player-info">
                                    <div class="player-name">${player.name}</div>
                                    <div class="player-position">${player.position} • ${player.nationality}</div>
                                </div>
                                <div class="player-stats">${player.goals}G ${player.assists}A</div>
                            </div>
                        `).join('')}
                    </div>

                    <button class="follow-button ${isFollowing ? 'following' : ''}" 
                            onclick="toggleFollow('${team.id}', this)">
                        ${isFollowing ? 'フォロー中' : 'フォロー'}
                    </button>
                </div>
            `;
        }

        // 比較テーブルを生成
        function createComparisonTable(teams) {
            const sortedTeams = teams.sort((a, b) => a.position - b.position);
            
            return sortedTeams.map(team => `
                <tr>
                    <td class="${team.position <= 3 ? 'position-' + team.position : ''}">${team.position}</td>
                    <td><strong>${team.name}</strong></td>
                    <td><strong>${team.points}</strong></td>
                    <td>${team.played}</td>
                    <td>${team.wins}</td>
                    <td>${team.draws}</td>
                    <td>${team.losses}</td>
                    <td>${team.goalDifference > 0 ? '+' : ''}${team.goalDifference}</td>
                </tr>
            `).join('');
        }

        // データ同期状況の更新
        function updateDataSyncStatus() {
            const statusEl = document.getElementById('dataSyncStatus');
            
            if (window.bsixDataSync && window.bsixDataSync.masterData) {
                const version = window.bsixDataSync.dataVersion;
                const lastUpdate = new Date(window.bsixDataSync.lastUpdate).toLocaleString('ja-JP');
                statusEl.innerHTML = `✅ データ同期完了: ${version} (最終更新: ${lastUpdate})`;
                statusEl.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                
                // マスターデータからチーム情報を更新
                updateTeamsFromMasterData();
            } else {
                statusEl.innerHTML = '❌ データ同期エラー: マスターデータの読み込みに失敗しました';
                statusEl.style.background = 'linear-gradient(45deg, #f44336, #d32f2f)';
                
                // フォールバック: 静的データを使用
                loadFallbackData();
            }
        }

        // マスターデータからチーム情報を更新
        function updateTeamsFromMasterData() {
            if (!window.bsixDataSync || !window.bsixDataSync.masterData) return;
            
            const masterData = window.bsixDataSync.masterData;
            const table = masterData.premierLeagueTable;
            
            // ビッグ6チームのIDマッピング
            const big6Teams = {
                'manchester-city': 'マンチェスター・シティ',
                'arsenal': 'アーセナル',
                'liverpool': 'リヴァプール',
                'chelsea': 'チェルシー',
                'manchester-united': 'マンチェスター・ユナイテッド',
                'tottenham': 'トッテナム'
            };
            
            // ビッグ6チームのデータを抽出
            const big6Data = [];
            table.forEach(team => {
                const teamKey = Object.keys(big6Teams).find(key => 
                    big6Teams[key] === team.team || 
                    team.team.includes(big6Teams[key].split(' ')[0])
                );
                
                if (teamKey) {
                    big6Data.push({
                        position: team.position,
                        name: team.team,
                        points: team.points,
                        played: team.played,
                        wins: team.wins,
                        draws: team.draws,
                        losses: team.losses,
                        goalDifference: team.goalDifference
                    });
                }
            });
            
            // テーブルを更新
            const tableBody = document.querySelector('#big6ComparisonTable tbody');
            if (tableBody && big6Data.length > 0) {
                tableBody.innerHTML = createComparisonTable(big6Data);
            }
            
            // チームカード用のデータも更新
            const big6TeamMapping = {
                'liverpool': 'リヴァプール',
                'chelsea': 'チェルシー',
                'manchester-united': 'マンチェスター・ユナイテッド',
                'tottenham': 'トッテナム'
            };

            teamsData = {};
            
            // 順位表からビッグ6チームのデータを抽出
            table.forEach(team => {
                const teamId = Object.keys(big6Teams).find(id => 
                    big6Teams[id] === team.team || 
                    team.team.includes(big6Teams[id].split(' ')[0])
                );
                
                if (teamId) {
                    teamsData[teamId] = {
                        id: teamId,
                        name: big6Teams[teamId],
                        position: team.position,
                        points: team.points,
                        played: team.played,
                        wins: team.wins,
                        draws: team.draws,
                        losses: team.losses,
                        goalsFor: team.goalsFor,
                        goalsAgainst: team.goalsAgainst,
                        goalDifference: team.goalDifference,
                        form: team.form || ['W', 'W', 'W', 'W'],
                        keyPlayers: getKeyPlayers(teamId)
                    };
                }
            });
            
            renderTeams();
        }

                        { name: 'ヴィルヒル・ファン・ダイク', position: 'CB', nationality: 'オランダ', goals: 0, assists: 0 },
                        { name: 'ライアン・フラーフェンベルフ', position: 'CM', nationality: 'オランダ', goals: 0, assists: 1 }
                    ]
                },
                'arsenal': {
                    id: 'arsenal',
                    name: 'アーセナル',
                    position: 2,
                    points: 9,
                    played: 4,
                    wins: 3,
                    draws: 0,
                    losses: 1,
                    goalsFor: 6,
                    goalsAgainst: 1,
                    goalDifference: 5,
