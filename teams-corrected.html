<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ビッグ6チーム詳細 - BSix.com</title>
    <meta name="theme-color" content="#667eea">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚽</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-light: #718096;
            --bg-primary: #ffffff;
            --bg-secondary: #f7fafc;
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-hover: 0 20px 40px rgba(0,0,0,0.15);
            
            --arsenal-color: #EF0107;
            --chelsea-color: #034694;
            --liverpool-color: #C8102E;
            --city-color: #6CABDD;
            --united-color: #DA020E;
            --tottenham-color: #132257;
        }

        [data-theme="dark"] {
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --text-light: #cbd5e0;
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --border-color: #4a5568;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .nav-desktop {
            display: flex;
            gap: 2rem;
        }

        .nav-desktop a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .nav-desktop a:hover {
            opacity: 0.8;
        }

        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .page-title p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Teams Grid */
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .team-card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--team-color, var(--primary-gradient));
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .team-card.arsenal::before { background: var(--arsenal-color); }
        .team-card.chelsea::before { background: var(--chelsea-color); }
        .team-card.liverpool::before { background: var(--liverpool-color); }
        .team-card.manchester-city::before { background: var(--city-color); }
        .team-card.manchester-united::before { background: var(--united-color); }
        .team-card.tottenham::before { background: var(--tottenham-color); }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .team-position {
            background: var(--primary-gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .team-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        .team-form {
            margin-bottom: 1.5rem;
        }

        .form-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-indicators {
            display: flex;
            gap: 0.5rem;
        }

        .form-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            color: white;
        }

        .form-indicator.win { background: #48bb78; }
        .form-indicator.draw { background: #ed8936; }
        .form-indicator.loss { background: #f56565; }

        .key-players {
            margin-bottom: 1.5rem;
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .player-info {
            display: flex;
            flex-direction: column;
        }

        .player-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .player-position {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .player-stats {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .follow-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .follow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .follow-btn.following {
            background: var(--success-gradient);
        }

        /* Big 6 Comparison */
        .comparison-section {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .comparison-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .comparison-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-secondary);
        }

        .comparison-table tr:hover {
            background: var(--bg-secondary);
        }

        /* Mobile Navigation */
        .nav-mobile {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            padding: 1rem;
            z-index: 100;
        }

        .nav-mobile-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-mobile a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.8rem;
            transition: color 0.3s;
        }

        .nav-mobile a:hover,
        .nav-mobile a.active {
            color: var(--text-primary);
        }

        .nav-mobile .icon {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-desktop {
                display: none;
            }

            .nav-mobile {
                display: block;
            }

            .main-content {
                padding-bottom: 6rem;
            }

            .teams-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .team-card {
                padding: 1.5rem;
            }

            .team-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .comparison-table {
                font-size: 0.9rem;
            }

            .comparison-table th,
            .comparison-table td {
                padding: 0.75rem 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .team-stats {
                grid-template-columns: 1fr;
            }

            .stat-item {
                padding: 0.75rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f7fafc;
                --text-secondary: #e2e8f0;
                --text-light: #cbd5e0;
                --bg-primary: #1a202c;
                --bg-secondary: #2d3748;
                --border-color: #4a5568;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">⚽ BSix.com</a>
                
                <nav class="nav-desktop">
                    <a href="index.html">ホーム</a>
                    <a href="fixtures.html">試合一覧</a>
                    <a href="teams.html" class="active">チーム</a>
                    <a href="stats.html">統計</a>
                </nav>
                
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="テーマ切り替え">
                    <span id="theme-icon">🌙</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-title">
                <h1>ビッグ6チーム詳細</h1>
                <p>プレミアリーグの伝統的なビッグ6クラブの詳細情報と現在の状況</p>
            </div>

            <!-- Teams Grid -->
            <div class="teams-grid" id="teamsGrid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Big 6 Comparison -->
            <div class="comparison-section">
                <h2 class="comparison-title">ビッグ6現在の順位比較</h2>
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th>順位</th>
                            <th>チーム</th>
                            <th>勝点</th>
                            <th>試合数</th>
                            <th>勝</th>
                            <th>分</th>
                            <th>負</th>
                            <th>得失点差</th>
                        </tr>
                    </thead>
                    <tbody id="comparisonTable">
                        <!-- JavaScript で動的に生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="nav-mobile">
        <div class="nav-mobile-content">
            <a href="index.html">
                <span class="icon">🏠</span>
                <span>ホーム</span>
            </a>
            <a href="fixtures.html">
                <span class="icon">⚽</span>
                <span>試合</span>
            </a>
            <a href="teams.html" class="active">
                <span class="icon">👥</span>
                <span>チーム</span>
            </a>
            <a href="stats.html">
                <span class="icon">📊</span>
                <span>統計</span>
            </a>
        </div>
    </nav>

    <script>
        // データ読み込み（バージョン管理対応）
        async function loadTeamsData() {
            try {
                // バージョン管理されたデータを読み込み
                const versionResponse = await fetch('data/version_control.json');
                const versionData = await versionResponse.json();
                const currentVersion = versionData.dataVersionControl.currentVersion;
                
                // 最新のチームデータを読み込み
                const teamsResponse = await fetch('data/versions/2024-09-20_big6_teams_data.json');
                const teamsData = await teamsResponse.json();
                
                // 順位表データを読み込み
                const tableResponse = await fetch('data/versions/2024-09-15_gw4_premier_league_table.json');
                const tableData = await tableResponse.json();
                
                return { teamsData, tableData };
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                return null;
            }
        }

        // チームカード生成
        function createTeamCard(teamId, teamData, tableData) {
            const team = teamData.teams[teamId];
            const tableEntry = tableData.leagueTable.find(t => t.short === team.shortName);
            
            return `
                <div class="team-card ${teamId}">
                    <div class="team-header">
                        <h3 class="team-name">${team.name}</h3>
                        <div class="team-position">${tableEntry.position}位</div>
                    </div>
                    
                    <div class="team-stats">
                        <div class="stat-item">
                            <div class="stat-value">${tableEntry.points}</div>
                            <div class="stat-label">勝点</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${tableEntry.won}</div>
                            <div class="stat-label">勝利</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${tableEntry.goalDifference > 0 ? '+' : ''}${tableEntry.goalDifference}</div>
                            <div class="stat-label">得失点差</div>
                        </div>
                    </div>
                    
                    <div class="team-form">
                        <div class="form-title">直近フォーム</div>
                        <div class="form-indicators">
                            ${tableEntry.form.map(result => `
                                <div class="form-indicator ${result.toLowerCase() === 'w' ? 'win' : result.toLowerCase() === 'd' ? 'draw' : 'loss'}">
                                    ${result}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="key-players">
                        <div class="form-title">注目選手</div>
                        <div class="players-list">
                            ${team.keyPlayers.slice(0, 3).map(player => `
                                <div class="player-item">
                                    <div class="player-info">
                                        <div class="player-name">${player.name}</div>
                                        <div class="player-position">${player.position} • ${player.nationality}</div>
                                    </div>
                                    <div class="player-stats">${player.goals}G ${player.assists}A</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <button class="follow-btn" onclick="toggleFollow('${teamId}', this)">
                        <span>フォロー</span>
                    </button>
                </div>
            `;
        }

        // 比較テーブル生成
        function createComparisonTable(teamsData, tableData) {
            const bigSixTeams = ['arsenal', 'chelsea', 'liverpool', 'manchester_city', 'manchester_united', 'tottenham'];
            const bigSixEntries = tableData.leagueTable.filter(team => 
                bigSixTeams.some(bigSixId => teamsData.teams[bigSixId].shortName === team.short)
            ).sort((a, b) => a.position - b.position);
            
            return bigSixEntries.map(team => `
                <tr>
                    <td><strong>${team.position}</strong></td>
                    <td>${team.team}</td>
                    <td><strong>${team.points}</strong></td>
                    <td>${team.played}</td>
                    <td>${team.won}</td>
                    <td>${team.drawn}</td>
                    <td>${team.lost}</td>
                    <td>${team.goalDifference > 0 ? '+' : ''}${team.goalDifference}</td>
                </tr>
            `).join('');
        }

        // フォロー機能
        function toggleFollow(teamId, button) {
            const isFollowing = button.classList.contains('following');
            
            if (isFollowing) {
                button.classList.remove('following');
                button.innerHTML = '<span>フォロー</span>';
            } else {
                button.classList.add('following');
                button.innerHTML = '<span>フォロー中</span>';
            }
            
            // ローカルストレージに保存
            const followedTeams = JSON.parse(localStorage.getItem('followedTeams') || '[]');
            if (isFollowing) {
                const index = followedTeams.indexOf(teamId);
                if (index > -1) followedTeams.splice(index, 1);
            } else {
                if (!followedTeams.includes(teamId)) followedTeams.push(teamId);
            }
            localStorage.setItem('followedTeams', JSON.stringify(followedTeams));
        }

        // テーマ切り替え
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }

        // 初期化
        async function init() {
            // テーマ復元
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('theme-icon').textContent = '☀️';
            }

            // データ読み込みと表示
            const data = await loadTeamsData();
            if (data) {
                const { teamsData, tableData } = data;
                
                // チームカード生成
                const bigSixTeams = ['manchester_city', 'arsenal', 'liverpool', 'chelsea', 'manchester_united', 'tottenham'];
                const teamsGrid = document.getElementById('teamsGrid');
                teamsGrid.innerHTML = bigSixTeams.map(teamId => 
                    createTeamCard(teamId, teamsData, tableData)
                ).join('');
                
                // 比較テーブル生成
                const comparisonTable = document.getElementById('comparisonTable');
                comparisonTable.innerHTML = createComparisonTable(teamsData, tableData);
                
                // フォロー状態復元
                const followedTeams = JSON.parse(localStorage.getItem('followedTeams') || '[]');
                followedTeams.forEach(teamId => {
                    const button = document.querySelector(`[onclick*="${teamId}"]`);
                    if (button) {
                        button.classList.add('following');
                        button.innerHTML = '<span>フォロー中</span>';
                    }
                });
            } else {
                document.getElementById('teamsGrid').innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--text-light);">
                        データの読み込みに失敗しました。ページを再読み込みしてください。
                    </div>
                `;
            }
        }

        // ページ読み込み時に初期化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
